    function CheckValidNumber(cardGroupCount, RandNum, Line)
    {
		if (cardGroupCount <= 3 && Line.indexOf(Math.floor(RandNum / 10)) == -1)
		{
			return true;
		}
		
		else

			return false;
		}

  	function GetLineCategory(TempArray)
  	{
  		var Line = [];
  		
		for (var a=0; a<TempArray.length; a++)
		{
			var TACat = Math.floor(TempArray[a] / 10);
			Line.push(TACat);
		}
		
		return Line;
  	}
  	
  	function GetCategoryNumber(CardArray, categoryNum)
  	{
  		var Count = 0;
  		//Line
  		for (var a=0; a<3; a++)
		{
			for (var b=0; b<5;b++)
			{
				var Category = Math.floor(CardArray[a][b] / 10);
				
				if (Category == categoryNum)
				{
					Count++;
				}
			}
		}
		
		return Count;
  	}

    function ConnectToServer()
    {
    	if ( document.getElementById("txtName").value.length >= 3)
    	{
    		document.getElementById("btnConnect").disabled = true;
	        //var wsUri = "ws://192.168.0.6:7761";  
	  		var wsUri = "ws://86.161.252.166:7761";
	        websocket = new WebSocket(wsUri);
	        websocket.onopen = function(evt) { onOpen(evt) };
	        websocket.onclose = function(evt) { onClose(evt) };
	        websocket.onmessage = function(evt) { onMessage(evt) };
	        websocket.onerror = function(evt) { onError(evt) }; 
	        websocket.connected = false;
    	}
    	
    	else
    	{
    		document.getElementById("chatbox").value += "Nickname too short. Please enter a name that is 3 or more characters long.\n";
        	ScrollTextBox(document.getElementById("chatbox"));
    	}
    }

    }

        //document.getElementById("chatbox").value += "Not connected. Attempting to reconnect...\n";
        document.getElementById("chatbox").value += "Connection failed\n";
        ScrollTextBox(document.getElementById("chatbox"));

    }
  
    function onMessage(evt)
    {
        // There are two types of messages: 
        //     1. a chat participant message itself
        //     2. a message with a number of connected chat participants
  
        var message = evt.data;
  		var users = 0;
  		var userList = document.getElementById("users");
  
        if (message.startsWith("chat:"))
        {
            message = message.slice("chat:".length);
            document.getElementById("chatbox").value += message + "\n";
            ScrollTextBox(document.getElementById("chatbox"));
        }
        else if (message.startsWith("userlist:"))
        {
            message = message.slice("userlist:".length);
            var UserArray = message.split(",");
            
            if (UserArray.length == 0)
            {
            	users = 1;
            }
            
            for (var i=0; i<UserArray.length; i++)
            {
            	var opt = document.createElement("option");
	            opt.value = UserArray[i];
	            opt.innerHTML = UserArray[i];
	            userList.appendChild(opt);
            	users++;
            }
            
            document.getElementById("usersOnline").innerHTML = UserArray.length;
        }
        else if (message.startsWith("connected:"))
        {
            message = message.slice("connected:".length); 
            document.getElementById("chatbox").value += message + "\n";
            ScrollTextBox(document.getElementById("chatbox"));
            
            var opt = document.createElement("option");
            opt.value = message.slice(15, message.length);
            opt.innerHTML = message.slice(15, message.length);
            userList.appendChild(opt);
            
            users++;
            
            document.getElementById("usersOnline").innerHTML = users;
        }
        else if (message.startsWith("disconnected:"))
        {
            message = message.slice("disconnected:".length); 
            document.getElementById("chatbox").value += message + "\n";
            ScrollTextBox(document.getElementById("chatbox"));
            
            for(var i=0; i<userList.length; i++)
            {
            	if (userList[i].value == message.slice(18, message.length))
            	{
            		userList.remove(userList[i]);
            	}
            }
            
            users--;
            
            document.getElementById("usersOnline").innerHTML = users;
        }
        else if (message.startsWith("number:"))
        {
            message = message.slice("number:".length);
            document.getElementById("num" + message).style.color = "Black";
            document.getElementById("LastNumber").innerHTML = message;
            
            CheckNumber(message);
        }
        else if (message.startsWith("close:"))
        {
        	websocket.close();
        	ResetCards();
        }
        
    }
 
    function onError(evt)
    {
    	document.getElementById("btnConnect").disabled = false; 
        document.getElementById("chatbox").value += "Communication error\n";
        ScrollTextBox(document.getElementById("chatbox"));
    }
  
    function addMessage()
    {
        var message = document.getElementById("chat").value;
      
        document.getElementById("chat").value = "";
        websocket.send("chat:" + document.getElementById("txtName").value + ": " + message);
    }
